<div #navbaradmin >
  <div class="container" *ngIf="(currentUserRole$ | async) as currentUserRole">
    <div class="row my-4" >
      <div class="col-2 d-lg-none" style="position: relative;">
        <div class="d-lg-none" style="position: absolute;top: 50%;
                -ms-transform: translateY(-50%);
                transform: translateY(-50%);">
                    <i class="fas fa-bars my-auto btn" (click)="openSidenav()"></i>
        </div>
      </div> 
      <div class="col-10">
        <div class="row">
            <div class="col-sm-3">
              <a class="navbar-brand" [routerLink]='["/"]' style="color:green"><img src="assets/img/logo_g.png" alt="" style="position: relative;top: -5px;"><span>reenstop</span></a>
            </div>
            <div class="col-sm-9 d-none d-lg-block my-auto">
              <ul class="my-auto" style="position: absolute;top: 50%;
              -ms-transform: translateY(-50%);
              transform: translateY(-50%);">
                  <li style="display: inline-block; list-style-type:none; padding:10px;"><a [routerLink]='["/admin/current-order"]' class="header-link">Current Orders</a></li>
                  <li style="display: inline-block; list-style-type:none; padding:10px;"><a [routerLink]='["/admin/order-history"]' class="header-link">Order History</a></li>
                  <li style="display: inline-block; list-style-type:none; padding:10px;" *ngIf="currentUserRole=='ITAdmin'"><a [routerLink]='["/admin/register-employee"]' class="header-link">Register Employee</a></li>
                  <li style="display: inline-block; list-style-type:none; padding:10px;" *ngIf="currentUserRole=='ITAdmin'"><a [routerLink]='["/admin/view-employee"]' class="header-link">View Employee</a></li>
                  <li style="display: inline-block; list-style-type:none; padding:10px;" *ngIf="currentUserRole=='ITAdmin' || currentUserRole=='ChiefManager' || currentUserRole=='CustomerService'"><a [routerLink]='["/admin/reports"]' class="header-link">Reports</a></li>
                  <li style="display: inline-block; list-style-type:none; padding:10px;" *ngIf="currentUserRole=='ITAdmin' || currentUserRole=='ChiefManager' || currentUserRole=='CustomerService'"><a [routerLink]='["/admin/modify-catagoryitem"]' class="header-link">Add/Modify List</a></li>
                  <!-- <li style="display: inline-block; list-style-type:none; padding:10px;">Feedback</li> -->
                  
              </ul>
            </div>
        </div>

      </div>
    </div>
  </div>
</div>

</div>
